<div class="col col-4 col-d-6 col-t-12">
  <div class="widget widget-info">

    <div class="widget__head">
      <h3 class="widget__title">{{ site.data.settings.title }}</h3>
    </div>

    <p class="widget-info__desc">{{site.data.settings.author.author__bio}}</p>

    {% if site.data.settings.social %}
    <div class="social">
      <ul class="social__list list-reset">
        {% for social in site.data.settings.social %}
        <li class="social__item">
          <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener" aria-label="social icon"><i class="ion {{social.icon}}"></i></a>
        </li>
        {% endfor %}
      </ul>
    </div>
    {% endif %}

  </div>
</div>
